{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card mb-4 custom-shadow">
        <div class="row">
            <!-- mini img -->
            <div class="col-md-4">
                <img src="../deps/images/goods/set of tea table and three chairs.jpg"
                    class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal1">
            </div>
            <div class="col-md-4 ">
                <p class="product_id mt-3">id: 002654</p>
            </div>
            <!-- Upscaling image inside window -->
            <div class="modal fade" id="imageModal1" tabindex="-1"
                aria-labelledby="imageModal1Label" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageModal1Label">Зображення</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <img src="../deps/images/goods/set of tea table and three chairs.jpg"
                                class="img-fluid" alt="Зображення">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Goods description -->
        <div class="card-body">
            <p class="card-text">Ціна: <strong>150.00 $</strong></p>
            <h5 class="card-title">Чайний столи і три стільця</h5>
            <p class="card-text">Комплект з чайного столику та трьох стільчиків</p>
            <a href="#" class="btn btn-dark add-to-cart">Додати в корзину</a>
        </div>
    </div>
</div>
{% endblock content %}
